<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BANBAN Sign Up</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #0a5dc7 0%, #4da6ff 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        margin: 0;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      .signup-left {
        background: #4da6ff;
        color: white;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .logo {
        display: inline-flex;
        align-items: center;
        margin-bottom: 30px;
      }

      .logo-icon {
        width: 30px;
        height: 30px;
        background: white;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
      }

      .logo-text {
        font-weight: 700;
        font-size: 20px;
        letter-spacing: 0.5px;
      }

      .signup-header h1 {
        font-size: 28px;
        margin-bottom: 10px;
        font-weight: 600;
      }

      .signup-header p {
        opacity: 0.9;
        margin-bottom: 25px;
        max-width: 300px;
        line-height: 1.5;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-control {
        width: 100%;
        padding: 14px 20px;
        border: none;
        border-radius: 10px;
        font-size: 14px;
        background: white;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
      }

      .btn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        background: white;
        color: #0a5dc7;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
      }

      .divider-line {
        flex: 1;
        height: 1px;
        background: rgba(255, 255, 255, 0.7);
      }

      .divider-text {
        padding: 0 12px;
        color: white;
        font-size: 12px;
      }

      .social-login {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin-top: 10px;
      }

      .social-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
        color: #0a5dc7;
        font-weight: bold;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .social-btn:hover {
        transform: scale(1.1);
      }

      .signup-footer {
        text-align: center;
        margin-top: 20px;
        font-size: 12px;
      }

      .signup-footer a {
        color: white;
        text-decoration: underline;
        font-weight: 600;
      }

      .signup-right {
        background: url("/assets/stdbook.png") no-repeat center center;
        background-size: cover;
      }

      @media (max-width: 768px) {
        .container {
          grid-template-columns: 1fr;
        }

        .signup-left {
          padding: 30px;
        }

        .signup-header h1 {
          font-size: 24px;
        }

        .signup-right {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="signup-left">
        <div class="logo">
          <div class="logo-icon">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="24" height="24" rx="4" fill="white" />
              <circle cx="12" cy="12" r="6" fill="#3a7bd5" />
            </svg>
          </div>
          <span class="logo-text">BANBAN</span>
        </div>

        <div class="signup-header">
          <h1>Create Account</h1>
          <p>To keep connected with us please login with your personal info</p>
        </div>

        <form id="signupForm">
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="btn">SIGN UP</button>
        </form>

        <div class="divider">
          <div class="divider-line"></div>
          <div class="divider-text">Atau Lanjutkan Dengan</div>
          <div class="divider-line"></div>
        </div>

        <div class="social-login">
          <button class="social-btn">f</button>
          <button class="social-btn">G</button>
        </div>

        <div class="signup-footer">
          <p>Sudah Punya Akun? <a href="/login/index.html">Login</a></p>
        </div>
      </div>

      <div class="signup-right"></div>
    </div>

    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = this.querySelector('input[type="email"]').value;
          const username = this.querySelector('input[type="text"]').value;
          const password = this.querySelector('input[type="password"]').value;

          if (email && username && password) {
            alert(
              "Account created successfully!\nEmail: " +
                email +
                "\nUsername: " +
                username
            );
            this.reset();
          } else {
            alert("Please fill in all fields");
          }
        });

      // Add hover effects to social buttons
      document.querySelectorAll(".social-btn").forEach((btn) => {
        btn.addEventListener("mouseenter", function () {
          this.style.transform = "scale(1.1)";
        });

        btn.addEventListener("mouseleave", function () {
          this.style.transform = "scale(1)";
        });
      });
    </script>
  </body>
</html>
