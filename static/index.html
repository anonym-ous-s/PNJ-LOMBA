<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BANBAN — Landing Page (Static)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="font-sans bg-white text-gray-800">
    <!-- header: ganti bagian lama dengan ini -->
    <header class="py-4">
      <div class="container mx-auto px-4 flex items-center justify-between">
        <!-- logo di kiri -->
        <a href="/" class="flex items-center">
          <img
            src="/PNJ-LOMBA/assets/logo.png"
            alt="BANBAN"
            class="w-36 bg-white rounded-md p-1 shadow-sm"
          />
        </a>

        <!-- tombol di kanan -->
        <div class="flex items-center space-x-4">
          <a
            href="/sign up/signup.html"
            class="text-blue-600 hover:underline hidden sm:inline"
            >Daftar</a
          >
          <a href="/login/index.html" class="btn btn-primary">Masuk</a>
        </div>
      </div>
    </header>

    <!-- Hero -->
    <section class="hero text-white">
      <div
        class="container mx-auto px-6 py-16 md:py-24 flex items-center gap-12"
      >
        <div class="md:w-6/12">
          <h1
            class="title font-extrabold text-4xl md:text-6xl leading-tight mb-4"
          >
            Bantu Belajar<br />Bantu Bersosial
          </h1>
          <p class="subtitle text-lg md:text-xl mb-6 text-white/90">
            Hallo, Ready to Learn and earn more points today?
          </p>

          <div class="flex gap-4 flex-wrap">
            <a href="#" class="btn btn-outline">Pelajari Lebih Lanjut</a>
            <a href="#" class="btn btn-primary">Mulai Belajar</a>
          </div>
        </div>

        <div class="md:w-5/12 flex justify-end">
          <div class="hero-card relative rounded-2xl shadow-xl overflow-hidden">
            <div class="card-bg"></div>
            <img
              src="/assets/graduation.png"
              alt="Graduation"
              class="hero-image"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Main features (big orange left + tiles right) -->
    <section class="py-16 px-6 -mt-8">
      <div class="container mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
          <div
            class="big-panel rounded-xl overflow-hidden shadow-lg flex items-center"
            data-animate
          >
            <div class="p-10 md:p-16 text-black">
              <img src="/assets/image.png" alt="" srcset="" />
            </div>
          </div>

          <div class="tiles grid grid-cols-2 gap-6">
            <div
              class="tile blue-tile flex flex-col items-center justify-center p-6 rounded-xl shadow-md"
            >
              <div class="tile-icon mb-3">👥</div>
              <div class="tile-label">Belajar Berkelompok</div>
            </div>
            <div
              class="tile blue-tile flex flex-col items-center justify-center p-6 rounded-xl shadow-md"
            >
              <div class="tile-icon mb-3">⏱️</div>
              <div class="tile-label">Fokus Timer</div>
            </div>

            <div
              class="tile big-center col-span-2 md:col-span-1 flex items-center justify-center p-8 rounded-xl shadow-2xl"
            >
              <div>
                <div class="tile-icon text-4xl mb-3">🏆</div>
                <div class="tile-label text-lg font-semibold">Prestasi</div>
              </div>
            </div>

            <div
              class="tile blue-tile flex flex-col items-center justify-center p-6 rounded-xl shadow-md"
            >
              <div class="tile-icon mb-3">⭐</div>
              <div class="tile-label">Peringkat</div>
            </div>
            <div
              class="tile blue-tile flex flex-col items-center justify-center p-6 rounded-xl shadow-md"
            >
              <div class="tile-icon mb-3">📚</div>
              <div class="tile-label">Materi</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 px-6">
      <div class="container mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
          <div>
            <h3 class="font-bold mb-4">Navigate</h3>
          </div>
          <div>
            <h3 class="font-bold mb-4">Features</h3>
          </div>
          <div>
            <h3 class="font-bold mb-4">Resources</h3>
          </div>
          <div>
            <h3 class="font-bold mb-4">Get in Touch</h3>
          </div>
        </div>

        <div class="border-t border-gray-700 mt-8 pt-4 text-center text-sm">
          All Rights Reserved
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
